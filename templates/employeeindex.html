<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Analysis Job Statistics</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center"style="background-image: url(https://delhicoursestraininginstitute.com/wp-content/uploads/2019/05/data-analyst-1.jpg);background-size: cover; background-position: center; height: 400px;">
        <h1 style="color:#ffffff;"> Employees </h1>
        <h3 style="color:#ffffff";>Input your information in the DropDown menues<br>below to see how you stack up against
          fellow applicants!
        </h3>
      </div>
    </div>
      <div class="col-md-5">
        <label for="education-level">How Many Years of Experience Do you Have?</label>
        <select name= "Years-experience" id= "Years-experience">
          <option value=2>"0-1"</option>
          <option value=4>"1-5"</option>
          <option value=8>"6-10"</option>
          <option value=16>"11-20"</option>
          <option value=20>">20+"</option>
        </select>
        <br>
        <label for="Major">Select Area of Study</label>
        <select name= "Major" id= "Major">
          <option value=4>STEM</option>
          <option value=2>Business</option>
          <option value=1>Other</option>
        </select>
        <br>
        <label for="relevent-experience">Do You Have Relevent Experience?</label>
        <select name= "experience" id= "experience">
          <option value= 1>Yes</option>
          <option value=0.25>No</option>
        </select>
        <br>
      </select>
      <label for="training-hours">How Many Training Hours Do You Have?</label>
      <select name= "training-hours" id= "training-hours">
        <option value= 0>0-20</option>
        <option value=5>21-40</option>
        <option value= 10>41-60</option>
        <option value=15>61-80</option>
        <option value= 20>80+</option>
      </select>
      <br>
      <button id="btn">Click here to Calculate Your Score!!</button>
      <script>
        const btn = document.querySelector('#btn');
        const years_experience = document.querySelector("#Years-experience")
        const major = document.querySelector("#Major")
        const RE = document.querySelector("#experience")
        const training_hours = document.querySelector("#training-hours")
        
          btn.onclick = (event) => {
            parameters = [];
              parameters.push(years_experience.value, major.value, RE.value,
               training_hours.value);
               console.log(parameters);
               const number_list = parameters.map((i) => Number(i));
             
              console.log(number_list)
              
              function CalculateScore(number_list) {
                var RE_values = number_list[2];
                var major_values = number_list[1];
                var years_exp_values = number_list[0];
                var training_hours_values = number_list[3];
                var score =  (RE_values * major_values * years_exp_values) + training_hours_values;
                console.log(score);
                alert("your employment score is :" + score);
              };
              CalculateScore(number_list);
            event.preventDefault();
        };
      </script>
      </div>
      <div class="col-lg-10">
        <div id="score-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div id="education_bar"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="employer.js"></script> -->
  <script src="{{ url_for('static', filename="js/employee.js")}}"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  <!-- <script src="data/cleaned_data.csv"></script> -->
  
</body>

</html>
